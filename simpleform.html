<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./simpleform.css"/>
  </head>
  <body>
    <div class="container">
        <h1 class="form-heading">Message Form</h1>
        <form id="myForm">
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" />
            <p id="nameErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" />
            <p id="emailErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <h1 class="gender-field-heading">Gender</h1>
            <div class="gender-field">
              <input type="radio" name="gender" id="genderMale" value="Male" checked />
              <label for="genderMale">Male</label>
              <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2"/>
              <label for="genderFemale">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <p id="messageErr" class="error-message"></p>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <p id="formErrorMessage" class="error-message"></p>
        <p id="formSuccessMessage" class="success-message"></p>
      </div>
      <script src="./simpleform.js"></script>
  </body>
</html>
